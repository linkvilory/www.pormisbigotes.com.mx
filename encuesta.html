<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>www.pormisbigotes.com.mx</title>
    <!-- Carga de archivos Css -->
    <link href="./recursos/css/view.encuesta.html.css" rel="stylesheet" type="text/css">
    <link href="./recursos/css/bootstrap.css" rel="stylesheet" type="text/css">

    <!-- End archivos js -->
</head>

<body class="greenBg">
    <!-- Pagina de Encuesta del sitio www.pormisbigotes.com.mx -->
    <div class="logo"><img class="logo-container img-responsive" src=
    "recursos/images/logo-por-mis-bigotes.png"></div>

    <section class="container-fluid">
        <div class="row">
            <form class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 enviarFormulario" id="enviarFormulario" name=
            "enviarFormulario">
                <table>
                    <tr>
                        <td colspan="3"><span class="titulo">¿Quieres
                        pertenecer a nuestro selecto club?</span></td>
                    </tr>

                    <tr>
                        <td colspan="3"><span class="preguntas">¿Tener bigote
                        es lo máximo?</span></td>
                    </tr>

                    <tr>
                        <td class="width25 width33"><input class=
                        "grupoUno smallerButton" type="button" value="SI"></td>

                        <td class="width25 width33"><input class=
                        "grupoUno smallerButton" type="button" value="NO"></td>

                        <td class="width50 width33"><input class="grupoUno" type=
                        "button" value="ES INDIFERENTE"></td>
                    </tr>

                    <tr>
                        <td colspan="3"><span class="preguntas">¿Te dejarías el
                        bigote para impresionar a alguien?</span></td>
                    </tr>

                    <tr>
                        <td class="width25 width33"><input class=
                        "grupoDos smallerButton" type="button" value="SI"></td>

                        <td class="width25 width33"><input class=
                        "grupoDos smallerButton" type="button" value="NO"></td>

                        <td class="width50 width33"><input class="grupoDos" type=
                        "button" value="JAMÁS"></td>
                    </tr>

                    <tr>
                        <td colspan="3"><span class="preguntas">¿Si alguien te
                        lo pide, te cortas el bigote?</span></td>
                    </tr>

                    <tr>
                        <td class="width25 width33"><input class=
                        "grupoTres smallerButton" type="button" value=
                        "SI"></td>

                        <td class="width25 width33"><input class=
                        "grupoTres smallerButton" type="button" value=
                        "NO"></td>

                        <td class="width50 width33"><input class="grupoTres"
                        type="button" value="ES PROBABLE"></td>
                    </tr>

                    <tr>
                        <td class="text-center" colspan="3"><input class=
                        "botonEntrar" type="submit" value="Entrar"></td>
                    </tr>
                </table>
            </form>
        </div>
        <!-- Omitir Encuesta -->
        <div class="row omitir">
            <div class="omitir-container">
                <a href="inicio.html">DÉJAME ENTRAR</a>
            </div>
        </div>
        <!-- End Omitir Encuesta -->
    </section>
